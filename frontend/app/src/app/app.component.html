<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a routerLink="/docs">
        <i
          style="font-size: 2em"
          nz-icon
          nzType="thunderbolt"
          nzTheme="outline"
        ></i>
        <span class="site-heading">Fast Club Demo</span>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-menu-item nzMatchRouter>
        <i nz-icon nzType="thunderbolt"></i>
        <a routerLink="/clubs">App - Club List</a>
      </li>

      <li nz-submenu nzOpen nzTitle="Documentations" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>About This App</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Dev Notes</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Next Steps</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Code Base" nzIcon="github">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a href="https://github.com/alexcodebench/fastclub" target="_blank">Github</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
